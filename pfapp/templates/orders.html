<section id="main-content">
  <section class="wrapper site-min-height">
    <div class="row">
      <div class="col-lg-12">
        {% for kit in kits %}
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
          <div class="custom-box">
            <div class="icn-main-container">
              <img class="img-responsive" src="/static/usrimg/{{kit.farmer_id}}.png" style="width: 90px; height: 90px;border-radius: 50%; object-fit: cover; margin: auto;">
              <!-- <img src="/static/usrimg/{{f.id}}.png" class="img-circle" width="80px"> -->
            </div>
            <div class="servicetitle">
              <h4>{{ kit.name}}</h4>
              <hr>
            </div>
            <!-- <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry.</p> -->
            <ul class="pricing">
              <li>150 Mb Storage</li>
              <li>1 Domain</li>
              <li>2 Sub Domains</li>
              <li>3 MySQL DBs</li>
              <li>2 Emails</li>
              <li>WordPress Installation</li>
              <li>24/7 Support</li>
            </ul>
            <a class="btn btn-danger" href="#">Cancel Order</a>
          </div>
          <!-- end custombox -->
        </div>
        <!-- end col-4 -->
        {% endfor %}
      </div>
      <!--  /col-lg-12 -->
    </div>
    <!--  /row -->
  </section>
  <!-- /wrapper -->
</section>
